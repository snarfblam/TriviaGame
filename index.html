<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Trivia</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</head>

<body>
    <div id="intro-pane">
        <p>This is a trivia quiz. Click the button.</p>
        <button id="start-button">Start the quiz!</buton>
    </div>

    <div id="question-pane" class="hidden">
        <p>Time left:
            <span id="timer">00:00</span>
        </p>
        <p id="question">question</p>
        <ol id="answer-list">
            <li class="answer-item">answer</li>
            <li class="answer-item">answer</li>
            <li class="answer-item">answer</li>
            <li class="answer-item">answer</li>
        </ol>
    </div>

    <div id="answer-pane" class="hidden">
        <p id="answer-result">Correct!</p>
        <p id="correct-answer">The correct answer is "X".</p>
        <img id="answer-image">
    </div>

    <div id="final-result-pane" class="hidden">
        <h3>Here are your results:</h3>
        <p>Questions right:
            <span id="tally-right">0</span>
        </p>
        <p>Questions wrong:
            <span id="tally-wrong">0</span>
        </p>
    </div>

</body>

</html>
