<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Trivia</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</head>

<body>
    <div class="main">
        <div id="intro-pane" class="pane">
            <div id="logo">
                <p>Who wants to play
                    <br> A Trivia Quiz?</p>
            </div>
            <div class="single-row-button mt-100">
                <button id="start-button">Start the quiz!</buton>
            </div>
        </div>

        <div id="question-pane" class="hidden pane">
            <p id="timer">30</p>
            <p id="question">question</p>
            <div id="answer-selection" class="hidden">

            </div>
            <ol id="answer-list">
                <li class="answer-item clickable">
                    <span class="answer-label">A: </span>
                    <span class="answer-text">answer</span>
                </li>
                <li class="answer-item clickable">
                    <span class="answer-label">B: </span>
                    <span class="answer-text">answer</span>
                </li>
                <li class="answer-item clickable">
                    <span class="answer-label">C: </span>
                    <span class="answer-text">answer</span>
                </li>
                <li class="answer-item clickable">
                    <span class="answer-label">D: </span>
                    <span class="answer-text">answer</span>
                </li>
            </ol>
        </div>

        <div id="answer-pane" class="hidden pane">
            <div class="single-row-button">
                <p id="answer-result">Correct!</p>
            </div>
            <div class="answer-info">
                <p id="correct-answer">The correct answer is "X".</p>
                <img id="answer-image" src="assets/images/answers/test.jpg">
                <span id="answer-details">Some example text to test things out.</span>
            </div>
        </div>

        <div id="final-result-pane" class="hidden pane">
            <div class="single-row-button" id="results-label">
                <p>Results</p>
            </div>
            <div class="final-results-details">
                <h3>Here are your results:</h3>
                <p>Questions right:
                    <span id="tally-right">0</span>
                </p>
                <p>Questions wrong:
                    <span id="tally-wrong">0</span>
                </p>
                <p>Unanswered questions:
                    <span id="tally-unanswered">0</span>
                </p>
            </div>
            <div id="restart-label" class="single-row-button">
                <button id="restart-button">Start again</buton>
            </div>
        </div> <!-- final-results-pane -->
    </div>
</body>

</html>
